<!--
  Generated template for the Home page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar
        [(ngModel)]="searchString" placeholder="Search Everything e.g. Course, Unit" [showCancelButton]="true" (ionInput)="searchInput($event)">
        </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of placeholderItems" (click)="itemSelected(item)">
            {{ item.name }}
        </button>
    </ion-list>
</ion-content>
